[build]
builder = "nixpacks"
buildCommand = "pnpm install && pnpm run db:generate && pnpm run build"

[deploy]
startCommand = "pnpm run start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "4000"
